<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">

    <title>Cindy Bootcamp</title>
</head>
<body>
    <div class="container">
        <div class="header"><h1 class="main">Cindy Bootcamp</h1></div>
        <div class="header-2"></div>
        <div class="main-plan">
        <label class="main">Pick a plan:</label>
        
        <select class="plan" id="plan"> 
            <option value="15">1: Class ($15)</option> 
            <option value="50">5: Classes($50) </option> 
            <option value="70">10: Classes ($70)</option> 
            <option value="110">15: Classes ($110)</option> 
            <option value="130">20: Classes ($130)</option> 
        </select> 
        </div>
        
        <div class="info-section">
        <h4>Tuesday,Thursday 6:15pm</h4>
        <h4>Saturday 9:00am</h4>
        <h4>Pop up zoom class</h4>
        <p>Veterans Park North Naples -racquetball courts </p>
        <p>239-245-4046</p>
        </div>
    

    <div class="class selected"></div>
    <div class="class taken"></div>
    <div class="classcontainer">
    <h2>How many plans would you like to purchase:</h2>
    <div class="classOptions">
    <div class="classb taken"></div>
    <div class="classb"></div>
    <div class="classb"></div>
    <div class="classb"></div>
    <div class="classb"></div>
    <div class="classb"></div>
    <div class="classb"></div>
    <div class="classb"></div>
    <div class="classb"></div>
    <div class="classb"></div>
    <div class="classb"></div>
    <div class="classb"></div>
    </div>
</div>

    <p class="text">You have selected <span id="count">$0</span> for a  plan price of 
        $<span id="total">0</span></p>
</div>
    </div>
    <p class="bottom">Over 20 full classes in zoom library available for purchase</p>
    <script src="javascript.js"></script>
</body>
</html>
